<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paper Boat Wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="../web/styles/redBoat.png">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="../web/styles/index.css">
</head>

<body>
    <div class="container">
        <div class="flexTitleReg">
            <!-- Main Title -->
            <div>
                <h1>Paper Boat Wars</h1>
            </div>
            <!-- Registration Box -->
            <div class="registration flexReg">
                <!-- Log In -->
                <div>
                    <div class="logIn">
                        <div id="welcome">
                            <h4>Welcome!</h4>
                        </div>
                        <div id="titleSignup">
                            <h4>Need to Sign Up?</h4>
                        </div>
                        <div id="username">
                            <input id="userName" type="text" name="userName" placeholder=" Your Username" required>
                        </div>
                        <div>
                            <input id="email" type="email" name="email" placeholder=" Your Email" required>
                        </div>
                        <div>
                            <input id="password" type="password" name="password" placeholder=" Your Password" required>
                        </div>
                    </div>
                    <div id="login">
                        <div>
                            <button id="btnlogin" type="button" class="btn" onclick="logIn()">Log In</button>
                        </div>
                        <div id="question">
                            <button onclick="register1()" class="btn">Need to Sign Up?</button>
                        </div>
                    </div>
                    <div id="buttonSignup">
                        <button id="btnsignup" type="button" class="btn" onclick="signUp()">Sign Up</button>
                    </div>
                    <div id="question2">
                        <button onclick="register2()" class="btn">Already Signed Up? Please Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The ocean and the boats -->
    <div>
        <img class="boat1" src="../web/styles/redBoat.png">
    </div>
    <div>
        <img class="boat2" src="../web/styles/orangeBoat.png">
    </div>
    <div>
        <img class="boat3" src="../web/styles/yellowBoat.png">
    </div>
    <div class="ocean">
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
