<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
<div id="shipGrid">
    <h1>Ship Locations!</h1>
    <table id="grid">
       <tr v-for="letter,i in letters">
           <td v-for="number,j in numbers" v-bind:id="letter + number">
        <span v-if="i==0 || j ==0">
            {{letter + number}}
        </span>
           </td>
       </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="scripts/game.js"></script>
</body>
</html>
