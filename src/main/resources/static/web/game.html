<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paper Boat Wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="../web/styles/redBoat.png">
     <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
<link rel="stylesheet" href="styles/game.css">
</head>

<body>
        <div class="ocean">
    <div id="shipGrid">
          
        <div class="container">
            <h1>Paper Boat Wars</h1>

            <div class="flex">
                <div class="table1">
                        <h2>{{gamePlayer1}} (you)</h2>
                    <table id="grid">
                        <tr v-for="letter,i in letters">
                            <td v-for="number,j in numbers" v-bind:id="letter + number">
                                <span v-if="i==0 || j ==0">
                                    {{letter + number}}
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="table2">
                        <h2> {{gamePlayer2}}</h2>
                    <table id="grid2">
                        <tr v-for="letter,i in letters">
                            <td v-for="number,j in numbers" v-bind:id="letter + number + 's'">
                                <span v-if="i==0 || j ==0">
                                    {{letter + number}}
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

            <div class="bubbles">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="fish">
            <!-- eyes -->
            <span></span>
            <span></span>
            <!-- mouth -->
            <span></span>
            <!-- bubbles -->
            <span></span>
            <span></span>
            <span></span>
        </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
